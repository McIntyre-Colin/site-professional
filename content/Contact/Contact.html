<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Colin McIntyre Professional Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.typekit.net/emv3zbo.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="../rectangles-contact.css">
</head>
<body class="background" onload="err()" onclick="err()">

     <!--Contact page-->
     <div class="container">
      <div class="rectangles">
        <div class="green-rectangle"></div>
        <div class="purple-rectangle-solid"></div>
        <div class="gray-rectangle-solid"></div>

        <div class="gray-rectangle-th"></div>
        <div class="purple-rectangle-th"></div>
        <div class="gray-rectangle-solid-2"></div>
        <div class="white-rectangle-th"></div>

        <div class="gray-rectangle-th2"></div>
        <div class="white-rectangle-th2"></div>
        <div class="purple-rectangle-solid2"></div>
      </div>

     <div class="nav">
      <div class="Nav-icon" onclick="window.location.href='../Home/Home.html'"></div>
      <div onclick="active_class_changer()" class="Nav-box" id="btnContainer">
        <div class="Nav-tab" onclick="window.location.href='../Home/Home.html'">Home</div>
        <div class="Nav-tab">Projects</div>
        <div class="Nav-tab" onclick="window.location.href='../About/About.html'">About</div>
        <div class="Nav-tab active">Contact</div>
      </div>
     </div>
      <div class="Content">
      <div class="Contact">
      
        <div class="Contact-intro">
            <div class="Contact-intro-header">
              <div>Contact ✍️</div>
            </div>
            <div class="Contact-intro-subheader">
              <span>I’d love to get in touch! You can also shoot me an email directly at 
                <span id="email" class="toggle-dropdown" onclick="copyText()">
                  colinhmcintyre@gmail.com<span class="dropdown" id="copied">Copied!</span></span>
              or on <a class="link" href="https://www.linkedin.com/in/mcintyre-colin/" target="_blank">LinkedIn</a>
          </div>
          <form id="myForm" class="kwes-form" action="https://kwesforms.com/api/foreign/forms/domLdG4IfpNwm40WJHkb" 
          mode="test"
          onclick="err()"
          >
           <div class="Contact-intro-form">
            <input placeholder="Name" class="input" type="text" name="name" rules="required|max:255" >
           </div>
           <div class="Contact-intro-form">
            <input  placeholder="Email" class="input" type="text" name="email" rules="required|email|max:255">
           </div>
           <div class="Contact-intro-form large">
            <textarea placeholder="Message" class="input large" type="text" name="message" rules="required|max:255"></textarea>
           </div>
            <button onclick="openWindow()" class="button" type="submit">Submit</button>
          </form>
          </div>
          
        </div>
      </div>
      </div>
    
  <script src="../../js/main.js"></script>
  <script src="https://kwesforms.com/v2/kwes-script.js" defer></script> 
</body>
